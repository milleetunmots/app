    form1: "<b>Votre enfant a entre 0 et 24 mois&nbsp;?</b><br/>Inscrivez-vous pour recevoir gratuitement&nbsp;:<ul><li>3 SMS par semaine avec des idées de jeux et des conseils pour éveiller son langage</li><li>des livres adaptés à son âge</li></ul>La famille peut choisir d'arrêter l'accompagnement à n'importe quel moment."
