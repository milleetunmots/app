  inscription_banner:
    form1: "En raison d'un afflux de demandes, seuls les parents recommandés par nos partenaires ou par des parents déjà accompagnés par 1001 Mots peuvent bénéficier d'un accompagnement renforcé. Si c'est votre cas, vous pouvez utiliser le lien URL reçu.<br>
    <br>Si vous n’êtes pas concerné(e) par la situation ci-dessus et souhaitez découvrir 1001 Mots, vous pouvez :<br>
    <ul style='list-style-type:none;'>
      <li>- vous inscrire pour tester gratuitement nos SMS pendant un mois et nous donner votre avis</li>
      <li>- nous faire un don <a href='https://www.helloasso.com/associations/1001mots/formulaires/1'>ici</a></li>
      <li>- vous inscrire à <a href='https://www.facebook.com/pg/1001mots.org/posts/' target='_blank''>notre page Facebook</a>, où nos spécialistes proposent régulièrement du contenu pour les parents</li>
    </ul>"
    form2: "<b>Votre enfant a entre 0 et 3 ans&nbsp;?</b><br/>Inscrivez-vous pour recevoir gratuitement&nbsp;:<ul><li>3 SMS par semaine avec des idées de jeux et des conseils pour éveiller son langage</li><li>des livres adaptés à son âge</li></ul><b>L’accompagnement est gratuit et sans engagement :</b> vous pouvez choisir de l’arrêter à n’importe quel moment."
    form3: "<b>L’accompagnement 1001 Mots est conseillé pour des enfants entre 0 et 3 ans.</b> Pour faciliter l’accompagnement, nous avons besoin des coordonnées d’au moins un parent.<br/><br/>La famille recevra gratuitement&nbsp;:<ul><li>3 SMS par semaine avec des idées de jeux et des conseils pour éveiller le langage de l'enfant</li><li>des livres adaptés à l’âge de l’enfant</li><li>des appels de professionnels spécialistes de l’éveil langagier</li></ul><b>L'accompagnement 1001Mots est gratuit et sans engagement : </b>la famille peut choisir d'arrêter à n'importe quel moment."
