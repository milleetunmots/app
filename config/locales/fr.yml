    form3: "<b>Cet accompagnement est conseillé pour des enfants entre 0 et 30 mois.</b> Nous avons besoin des coordonnées d’au moins un des parents.<br/>La famille recevra gratuitement&nbsp;:<ul><li>3 SMS par semaine avec des idées de jeux et des conseils pour éveiller le langage de l'enfant</li><li>des livres adaptés à son âge</li><li>des appels de professionnels spécialistes de l’éveil langagier</li></ul>La famille peut choisir d'arrêter l'accompagnement à n'importe quel moment."
